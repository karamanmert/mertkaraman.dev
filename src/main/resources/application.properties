gg.jte.development-mode=true
spring.application.name=mypage
spring.web.resources.static-locations=classpath:/static/

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# H2 Console configuration (optional, if you want to use H2's web console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate Dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable Hibernate's automatic schema generation
spring.jpa.hibernate.ddl-auto=update